<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script><script src="classic.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
        var kei = 0;
        var ata = 0;
        function showAnswer(no){
            kei = kei + 1;
            var atari = Math.floor(Math.random() * 3) + 1;
            document.getElementById("select-page").style.display = "none";
            document.getElementById("result-page").style.display = "block";
            if(no == atari){
                document.getElementById("result-msg").innerHTML = "やったね！！！";
                document.getElementById("result-img").src = "images/box_treasure.png";
                document.body.style.backgroundImage = "url('images/back_red.png')";
                ata = ata + 1;
            } else{
                document.getElementById("result-msg").innerHTML = "残念！！！";
                document.getElementById("result-img").src = "images/box_empty.png";
                document.body.style.backgroundImage = "url('images/back_blue.png')";
            }
            msg = ata + "回大当たり/" + kei + "回中";
            document.getElementById("cnt").innerHTML = msg;
        }

        function syoki(){
            document.getElementById("select-page").style.display = "block";
            document.getElementById("result-page").style.display = "none";
            document.body.style.backgroundImage = "url('images/back_dungeon.png')";
        }
    </script>
</head>
<body>
    <div id="total">
         <h2 id="cnt"></h2>
    </div>
    <!-- 選択画面 -->
    <div id="select-page" style="display:block">
        <h1>宝当てゲーム</h1>
        <h3>好きな宝箱を選んでください。</h3>
        <img src="images/box_normal.png" class="box" onclick="showAnswer(1)">
        <img src="images/box_normal.png" class="box" onclick="showAnswer(2)">
        <img src="images/box_normal.png" class="box" onclick="showAnswer(3)">
    </div>
    <!-- 結果画面 -->
    <div id="result-page" style="display:none">
        <h1 id="result-msg"></h1>
        <img id="result-img" src="">
        <button id="mouitido" onclick="syoki()">再チャレンジ</button>
    </div>

</body>
</html>
